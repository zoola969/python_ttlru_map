---
name: Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install dependencies"
        run: uv sync --locked --no-default-groups --no-install-project --group test

      - name: "Run mypy"
        run: uv run --no-project mypy ttlru_map

      - name: "Run tests"
        run: uv run --no-project coverage run -m pytest tests/

      - name: "Enforce coverage"
        run: uv run --no-project coverage report --show-missing --skip-covered --fail-under=100
